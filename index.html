<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="container">

        <div id="sidebar-menu">
            <div class="sidebar-content">
                <p> <img src="icons/view-dashboard.svg" alt="dyanamic square logo" id="dashboard-logo"> Dashboard </p>

                <p> <img src="icons/home.svg" alt="A picture of a small house"> Home </p>
                <p> <img src="icons/account-details.svg" alt="A picture of a person with 3 verticle lines to the right stacked on top of each other"> Profile </p>
                <p> <img src="icons/message-reply.svg" alt="Empty chat bubble"> Messages</p>
                <p> <img src="icons/clock-time-three.svg" alt="Clock with 3 o clock time"> History</p>
                <p> <img src="icons/file-multiple.svg" alt="Multiple files layered on top of each other"> Tasks</p>
                <p> <img src="icons/account-group.svg" alt="Image of three people grouped"> Communities</p>

                <p> <img src="icons/cog.svg" alt="Image of a cog"> Settings</p>
                <p> <img src="icons/tooltip-question.svg" alt="Square with a question mark within it"> Support</p>
                <p> <img src="icons/shield-check.svg" alt="A shield with a checkmark within it"> Privacy</p>
            </div>
        </div>

        <div id="header">
            <!-- Top header -->
                <div class="search-bar">
                    <img src="icons/magnify.svg" alt="Magnify glass">
                    <label for="search"></label>
                    <input type="text" id="search" name="search">
                </div>

                <div class="profile-content">
                    <img src="icons/bell-ring-outline.svg" alt="Ringing bell">

                    <div class="profile-container">
                        <img src="icons/penguin-origami-paper-svgrepo-com.svg" alt="Origami Penguin" id="top-profile-icon" class="p-icon"> 
                    </div>

                    <p class="user-name">Tony W</p>
                </div>

                <!-- Bottom header -->
                <div class="profile-display">
                    <div class="profile-icon-display">
                        <div class="bottom-icon-container">
                        <img src="icons/penguin-origami-paper-svgrepo-com.svg" alt="Origami Penguin" id="bottom-profile-icon" class="p-icon">
                        </div> 
                    </div>
                    <div class="bottom-header-text">
                        <p class="greeting">Hi there,</p>
                        <p class="user-handle">Tony W (@tonyw)</p>
                    </div>
                </div>

                <div class="action-btns">
                    <label for="new">
                        <input type="button" name="new" id="new" value="New">
                    </label>
                    
                    <label for="upload">
                        <input type="button" name="upload" id="upload" value="Upload">
                    </label>
                    
                    <label for="share">
                        <input type="button" name="share" id="share" value="Share">
                    </label>
                </div>
        </div>

        <div id="main-content">
            
        </div>

    </div>

</body>
</html>
